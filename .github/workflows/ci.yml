name: ci-test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test the project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        id: go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Test
        run: make test
